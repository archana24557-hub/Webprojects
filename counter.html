<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modern Neon Counter & Password</title>
<style>
    *{
        margin:0; padding:0;
        box-sizing:border-box;
        font-family:'Poppins', sans-serif;
    }
    body{
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:linear-gradient(135deg,#2c003e,#000428);
    }
    .card{
        width:370px;
        padding:28px;
        background:rgba(255,255,255,0.08);
        border-radius:20px;
        border:2px solid rgba(255,255,255,0.2);
        box-shadow:0 0 25px rgba(0,0,0,0.45);
        color:white;
        backdrop-filter:blur(6px);
        text-align:center;
    }

    .top-bar{
        width:100%;
        height:25px;
        background:linear-gradient(90deg,#00f2fe,#4facfe);
        border-radius:8px;
    }

    #count{
        font-size:45px;
        font-weight:700;
        margin:25px auto;
        padding:10px 30px;
        border-radius:14px;
        background:#00d4ff;
        box-shadow:0 0 18px #00eaff;
        color:#011926;
        width: fit-content;
    }

    button{
        width:100%;
        padding:12px;
        margin-top:15px;
        border-radius:30px;
        border:none;
        font-size:20px;
        font-weight:600;
        color:white;
        cursor:pointer;
        transition:0.3s;
    }

    .inc{ background:linear-gradient(90deg,#00ffb3,#00d5ff); }
    .dec{ background:linear-gradient(90deg,#ff007a,#ff5e62); }
    .reset{ background:linear-gradient(90deg,#fddb92,#f55555); }
    .show-btn{ background:linear-gradient(90deg,#6a11cb,#2575fc); }

    button:hover{
        transform:scale(1.05);
        box-shadow:0 0 12px rgba(255,255,255,0.4);
    }

    input{
        width:100%;
        margin-top:15px;
        padding:12px;
        border-radius:10px;
        border:none;
        outline:none;
        font-size:17px;
    }
</style>
</head>
<body>

<div class="card">
    <div class="top-bar"></div>

    <div id="count">0</div>

    <button class="inc" onclick="inc()">Increase</button>
    <button class="dec" onclick="dec()">Decrease</button>
    <button class="reset" onclick="resetCount()">Reset</button>

    <input type="password" id="pass" placeholder="Enter Password">

    <button class="show-btn" onclick="togglePass()">Show / Hide Password</button>
</div>

<script>
    let counter = 0;
    let display = document.getElementById("count");

    function inc(){ counter++; display.textContent = counter; }
    function dec(){ counter--; display.textContent = counter; }
    function resetCount(){ counter=0; display.textContent=counter; }

    function togglePass(){
        let p = document.getElementById("pass");
        p.type = (p.type === "password") ? "text" : "password";
    }
</script>

</body>
</html>
