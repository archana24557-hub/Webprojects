<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neon Fusion Counter & Password</title>

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family:"Poppins",sans-serif;
    }
    body{
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:linear-gradient(135deg,#14003c,#000428,#00122e);
        animation:bgMove 8s infinite alternate ease-in-out;
        color:white;
    }

    @keyframes bgMove{
        from{background-position:0 0;}
        to{background-position:100% 100%;}
    }

    /* ðŸŒŸ Main Card */
    .card{
        width:380px;
        padding:35px;
        background:rgba(255,255,255,0.08);
        border-radius:22px;
        border:2px solid rgba(255,255,255,0.2);
        box-shadow:0 0 25px rgba(0,0,0,0.55), inset 0 0 20px rgba(255,255,255,0.08);
        backdrop-filter:blur(8px);
        text-align:center;
        animation:cardPop .8s ease;
    }

    @keyframes cardPop{
        from{transform:scale(.5); opacity:.2;}
        to{transform:scale(1); opacity:1;}
    }

    /* Title */
    .title {
    font-size: 30px;
    font-weight: 600;
    margin-bottom: 30px;
    background: linear-gradient(45deg, #00ffcc, #00aaff);
    letter-spacing: 1px;
}

    

    /* Counter Display */
    #count{
        font-size:50px;
        font-weight:700;
        padding:12px 40px;
        background:#00eaff;
        color:#002a32;
        border-radius:15px;
        width:fit-content;
        margin:auto;
        margin-bottom:28px;
        box-shadow:0 0 20px #00eaff, inset 0 0 12px rgba(255,255,255,.2);
        animation:glowPulse 2s infinite ease-in-out;
    }

    @keyframes glowPulse{
        0%{box-shadow:0 0 12px #00d9ff;}
        50%{box-shadow:0 0 28px #00d9ff;}
        100%{box-shadow:0 0 12px #00d9ff;}
    }

    /* Buttons */
    button{
        width:100%;
        padding:14px;
        margin-top:18px;
        border-radius:30px;
        border:none;
        font-size:21px;
        font-weight:600;
        color:white;
        cursor:pointer;
        transition:.35s;
    }

    .inc{background:linear-gradient(90deg,#00ffb3,#00d5ff);}
    .dec{background:linear-gradient(90deg,#ff007a,#ff5e62);}
    .reset{background:linear-gradient(90deg,#ffe600,#ff9500);}
    .show-btn{background:linear-gradient(90deg,#6a11cb,#2575fc);}

    button:hover{
        transform:scale(1.07);
        box-shadow:0 0 14px rgba(255,255,255,0.45);
        letter-spacing:1px;
    }

    /* Password Input */
    input{
        width:100%;
        padding:14px;
        margin-top:20px;
        border-radius:12px;
        border:none;
        font-size:18px;
        outline:none;
        background:rgba(255,255,255,.9);
        color:#000;
        transition:.3s;
    }

    input:focus{
        box-shadow:0 0 12px #00eaff;
    }

</style>
</head>

<body>

<div class="card">
    <div class="title">Neon Fusion UI</div>

    <div id="count">0</div>

    <button class="inc" onclick="inc()">Increase</button>
    <button class="dec" onclick="dec()">Decrease</button>
    <button class="reset" onclick="resetCount()">Reset</button>

    <input type="password" id="pass" placeholder="Enter Password">

    <button class="show-btn" onclick="togglePass()">Show / Hide Password</button>
</div>

<script>
    let counter = 0;
    const display = document.getElementById("count");

    function inc(){ counter++; display.textContent = counter; }
    function dec(){ counter--; display.textContent = counter; }
    function resetCount(){ counter = 0; display.textContent = counter; }

    function togglePass(){
        const box = document.getElementById("pass");
        box.type = (box.type === "password") ? "text" : "password";
    }
</script>

</body>
